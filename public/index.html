<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <h1>Погода здесь</h1>
        <button class="update-btn update-btn-text">Обновить геолокацию</button>
        <button class="update-btn update-btn-icon"></button>
    </header>
    <main>
        <section class="current-city onload" id="weather-here-header">
            <h2 class="current-city-name city-name">Saint-Petersburg</h2>
            <img class="current-city-weather-icon weather-icon" src="icons/cloudy.svg">
            <span class="current-city-temp city-temp">8</span>
        </section>
        <section class="loader">
            Пожалуйста, подождите...
        </section>
        <section class="current-city-info onload" id="weather-here">
            <ul>
                <li class="weather-property">
                    <p>Ветер</p>
                    <div><span class="wind-velocity">6.0</span><span class="wind-direction">North-northwest</span></div>
                </li>
                <li class="weather-property">
                    <p>Облачность</p>
                    <div><span class="cloudiness">Broken clouds</span></div>
                </li>
                <li class="weather-property">
                    <p>Давление</p>
                    <span class="pressure">1013</span>
                </li>
                <li class="weather-property">
                    <p>Влажность</p>
                    <span class="humidity">52</span>
                </li>
                <li class="weather-property">
                    <p>Координаты</p>
                    <div>[<span class="coord-lat">59.88</span>, <span class="coord-lon">30.42</span>]</div>
                </li>
            </ul>
        </section>
        <section class="favorite">
            <h2>Избранное</h2>
        </section>

        <form class="add-city">
            <input id="input-city" type="text" placeholder="Добавить новый город">
            <button class="add-city-btn">&plus;</button>
        </form>
        <section class="city-weather-section">
            <ul class="city-list" id="favorites">
                <template id="loader-template">
                    <div class="new-city-loader">Пожалуйста, подождите...</div>
                </template>
                <template id="city-template">
                    <li class="city-weather">
                        <span class="city-header">
                            <h3 class="city-name">Moscow</h3>
                            <span class="city-temp">8</span>
                            <img src="icons/cloudy.svg" 
                                class="weather-icon" 
                                alt="Иконка погоды"/>
                            <button class="delete-city-btn">&times;</button>
                        </span>
                        <ul>
                            <li class="weather-property">
                                <p>Ветер</p>
                                <div><span class="wind-velocity">6.0</span><span class="wind-direction">North-northwest</span></div>
                            </li>
                            <li class="weather-property">
                                <p>Облачность</p>
                                <span class="cloudiness">Broken clouds</span>
                            </li>
                            <li class="weather-property">
                                <p>Давление</p>
                                <span class="pressure">1013</span>
                            </li>
                            <li class="weather-property">
                                <p>Влажность</p>
                                <span class="humidity">52</span>
                            </li>
                            <li class="weather-property">
                                <p>Координаты</p>
                                <div>[<span class="coord-lat">59.88</span>, <span class="coord-lon">30.42</span>]</div>
                            </li>
                        </ul>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
